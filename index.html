<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easymail Shipping App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.easymail.net.ar" target="_blank">
			    	Easymail S.A
			    </a>
			</div>
			<p class="navbar-text"> - SHIPPING APP</p>
			<button type="button" class="btn btn-primary navbar-btn navbar-right">Nuevo Envio</button>
			<button type="button" class="btn btn-primary navbar-btn navbar-right">Registro</button>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<form class="form-inline text-center" action="">
					<h1 class="text-center"> Nuevo Envio </h1>
					<div class="form-group">
						<label for="cantidad">Cantidad</label>
						<input class="form-control" type="number" name="cantidad" id="cantidad">	
						<label for="tipo">Tipo</label>
						<select class="form-control" name="tipo" id="tipo">
							<option value="TT">TT</option>
							<option value="TT+">TT+</option>
							<option value="TT9200">TT9200</option>
							<option value="TT8850">TT8850</option>
							<option value="Syrus">Syrus</option>
						</select>
						<label for="id">ID</label>
						<input class="form-control" type="text" name="id" id="id">

						<button type="submit" class="btn btn-default">Generar Envio</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
